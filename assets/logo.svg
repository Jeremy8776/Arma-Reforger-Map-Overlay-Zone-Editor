<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Tactical Grid Pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#374151" stroke-width="0.5"/>
    </pattern>
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Hexagon -->
  <path d="M 100 10 L 190 55 L 190 145 L 100 190 L 10 145 L 10 55 Z" 
        fill="#111827" 
        stroke="#4B5563" 
        stroke-width="2"/>
  
  <!-- Grid Fill -->
  <path d="M 100 10 L 190 55 L 190 145 L 100 190 L 10 145 L 10 55 Z" 
        fill="url(#grid)" 
        opacity="0.5"/>

  <!-- Zone Polygon (The "App" Feature) -->
  <path d="M 60 80 L 100 60 L 150 90 L 130 140 L 80 130 Z" 
        fill="rgba(6, 182, 212, 0.2)" 
        stroke="#06b6d4" 
        stroke-width="3"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- Zone Vertex Points -->
  <circle cx="60" cy="80" r="3" fill="#ec4899"/>
  <circle cx="100" cy="60" r="3" fill="#06b6d4"/>
  <circle cx="150" cy="90" r="3" fill="#06b6d4"/>
  <circle cx="130" cy="140" r="3" fill="#06b6d4"/>
  <circle cx="80" cy="130" r="3" fill="#06b6d4"/>

  <!-- Tactical Decorative Elements -->
  <!-- Top Bracket -->
  <path d="M 80 30 L 100 25 L 120 30" fill="none" stroke="#6B7280" stroke-width="2"/>
  
  <!-- "Selected" Crosshair on one point -->
  <g transform="translate(60, 80)">
    <line x1="-8" y1="0" x2="-4" y2="0" stroke="#ec4899" stroke-width="2"/>
    <line x1="4" y1="0" x2="8" y2="0" stroke="#ec4899" stroke-width="2"/>
    <line x1="0" y1="-8" x2="0" y2="-4" stroke="#ec4899" stroke-width="2"/>
    <line x1="0" y1="4" x2="0" y2="8" stroke="#ec4899" stroke-width="2"/>
  </g>

</svg>
